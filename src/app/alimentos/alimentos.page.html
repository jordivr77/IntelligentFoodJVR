<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Alimentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <header class="jumbotron my-4">
    <h1 class="display-3">Categorías</h1>
  </header>

  <!-- Page Features -->
  <div class="row text-center">

    <div class="col-lg-3 col-md-6 mb-4" *ngFor="let categoria of categorias">
      <div class="card h-100">
        <!-- <ion-img class="card-img-top" [scr]="categoria.imagen"></ion-img> -->
        <div>
          <img srcset="../../assets/icon/{{ categoria.imagen }}" alt="{{ categoria.nombre}}">
        </div>
        <!-- Para que acceda al directorio imágenes -->
        <div class="card-body">
          <p class="card-text"> {{ categoria.nombre }} </p>
        </div>
        <div class="card-footer">
          <a  class="btn btn-success" [routerLink]="['/agregar-alimento', categoria.id]"> Ver Alimentos </a>
        </div>
      </div>
    </div>

  </div>

  <ion-list>
    
    <ion-item *ngFor="let alimento of alimentos">
      <ion-avatar slot="start">
        <ion-img [scr]="alimento.imagen"></ion-img> 
      </ion-avatar> 
      <ion-label>{{ alimento.nombre }}</ion-label>
      <ion-label>{{ alimento.kcalorias }}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
