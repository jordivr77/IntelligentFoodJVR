<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tus Recetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <header class="jumbotron my-4">
    <h1 class="display-3">Tus Recetas</h1>
  </header>

  <div class="row text-center">
    <div class="col-lg-3 col-md-6 mb-4" *ngFor="let receta of recetas">
      <div class="card h-100">
        <!-- Para que acceda al directorio imÃ¡genes -->
        <div class="card-body">
          <p class="card-text info nombreReceta"> {{ receta.nombre }} </p>
        </div>
        <div class="card-footer">
          <div>
            <ion-label>
              <strong class="info">{{ receta.kcalorias }} <span>Kcal</span></strong>
            </ion-label>
            <div class="collapse mb-2" id="collapseExample">
              <div class="card card-body info">
                {{receta.preparacion}}
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input (focusout)="actualizarGramosReceta($event, receta)" type="number" class="form-control" placeholder="Tus gramos" aria-label="Tus gramos" step="100" min="100">
            <span class="input-group-text">Grs.</span>
          </div>
          <div>
            <button [routerLink]="['/hoy']" (click)="consumirReceta(receta)" class="card-link mb-2">Comer</button>
          </div>
          <div>
            <button class="card-link" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Expandir</button>
          </div>
        </div>
      </div>
    </div>

  </div>

	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button [routerLink]="['/nueva-receta']">
		  <ion-icon name="add"></ion-icon>
		</ion-fab-button>
	  </ion-fab>
</ion-content>
