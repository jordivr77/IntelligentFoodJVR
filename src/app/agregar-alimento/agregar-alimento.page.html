<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="menu_btn">
      <ion-back-button color="ligth" defaultHref=""></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Alimentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <header class="jumbotron my-4">
    <h1 class="display-3">Alimentos</h1>
  </header>

  <div class="row text-center">

    <div class="col-lg-3 col-md-6 mb-4" *ngFor="let alimento of alimentos">
      <div class="card h-100">
        <!-- <ion-img class="card-img-top" [scr]="categoria.imagen"></ion-img> -->
        <div>
          <img srcset="../../assets/icon/{{ alimento.imagen }}" alt="{{ alimento.nombre}}">
        </div>
        <!-- Para que acceda al directorio imÃ¡genes -->
        <div class="card-body">
          <p class="card-text"> {{ alimento.nombre }} </p>
        </div>
        <div class="card-footer">
          <div>
            <ion-label>
              <strong>{{ alimento.kcalorias }} <span>Kcal</span></strong>
            </ion-label>
          </div>
          <div class="input-group mb-3">
            <input  (focusout)="actualizarGramosAlimento($event, alimento)" type="number" class="form-control" placeholder="Tus gramos" aria-label="Tus gramos" step="100" min="1">
            <span class="input-group-text">Grs.</span>
          </div>
          <div>
            <button [routerLink]="['/hoy']"(click)="consumirAlimento(alimento)" class="card-link">Comer</button>
          </div>
          <div>
            <a href="#" class="card-link">Comer y seguir</a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <ion-item *ngFor="let alimento of alimentos">
    
    <!--<ion-list *ngIf="alimento.categoria.id == idCategoria">-->
    <ion-avatar slot="start">
      <div>
        <img srcset="../../assets/icon/{{ alimento.imagen }}" alt="{{ alimento.nombre}}">
      </div>
    </ion-avatar>
    <ion-label>{{ alimento.nombre }}</ion-label>
    <ion-label>{{ alimento.kcalorias }} <span>Kcal</span></ion-label>
    <!--</ion-list>-->
  </ion-item>

</ion-content>
