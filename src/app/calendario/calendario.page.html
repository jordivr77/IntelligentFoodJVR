<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calendario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <header class="jumbotron my-4">
    <h1 class="display-3">Calendario</h1>
  </header>

  <ion-card *ngFor="let dia of dias">
    <ion-card-header>
      <ion-card-subtitle>{{dia.fecha}}</ion-card-subtitle>
      <ion-card-title>Calorias consumidas: {{caloriasDia(dia)}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
