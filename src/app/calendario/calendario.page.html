<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calendario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let dia of dias">
    <ion-card-header>
      <ion-card-subtitle>{{dia.fecha}}</ion-card-subtitle>
      <ion-card-title>Calorias consumidas: {{caloriasDia(dia)}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>

<ion-footer-bar class="bar-positive">
  <div class="title">Intelligent Food</div>
</ion-footer-bar>
